version: '3'

services:
  redis:
    image: redis
  database:
    image: postgres:14
    env_file:
      - .env/development/database
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env/development/database
      - .env/development/web

volumes:
  db_data:
